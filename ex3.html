<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스무브</title>
  <script src="js/jquery-3.5.0.min.js"></script>
  <script>
    $(function(){
      function mousePoint(e){
        var mouseX=e.pageX;
        var mouseY=e.pageY;
        var box01=document.getElementById('box01');
        box01.style.left=mouseX;
        box01.style.top=mouseY;
        
        // $('#box01').css('left',mouseX/2);

        // $('#box01').css('top',mouseY/2);
        // $('#box02').css('left',mouseX/1.5);
        // $('#box02').css('top',mouseY/1.5);
      }
      $(document).on('mousemove',mousePoint);
    })
  </script>

  <style>
    p{
      width:10px;
      height:10px;
      position:absolute;      
    }
    #box01{
      background-color:red;
      left:0;
      top:0;
    }
    #box02{
      background-color:green;
      left:0;
      top:50px;
    }
  </style>
</head>
<body>
  <p id="box01"></p>
  <p id="box02"></p>
</body>
</html>
